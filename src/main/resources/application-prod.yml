# src/main/resources/application-prod.yml
# --- Production Profile Configuration ---
spring:
  datasource:
    # These placeholders read from Environment Variables on the server
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    # CRITICAL for PROD: Prevents accidental data loss
    hibernate:
      ddl-auto: none
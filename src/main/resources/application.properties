# =================================================================
# 1. Datasource Configuration (Connection Details)
# =================================================================

# Database URL for PostgreSQL
# Replace 'your_database_name' with the name of your cashflow database.
spring.datasource.url=jdbc:postgresql://localhost:5432/crm_database

# Database username (usually 'postgres' for local development)
spring.datasource.username=postgres

# Database password
# IMPORTANT: CHANGE THIS TO YOUR ACTUAL PASSWORD
spring.datasource.password=your_password

# Specify the driver class name
spring.datasource.driver-class-name=org.postgresql.Driver


# =================================================================
# 2. JPA/Hibernate Configuration (Table Management)
# =================================================================

# Show the actual SQL queries being executed (useful for debugging)
spring.jpa.show-sql=true

# Format the SQL for better readability in the console
spring.jpa.properties.hibernate.format_sql=true

# Configure Hibernate to automatically manage the database schema:
# update: Updates the schema, adding new columns/tables. Safer than 'create'.
# create: Drops existing tables and recreates them every time. Good for testing.
# none: Do nothing (recommended for production).
spring.jpa.hibernate.ddl-auto=update

# Specify the PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect